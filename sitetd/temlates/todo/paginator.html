<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}&page2={{ page2.number }}"><<</a>
        {% endif %}
        <span class="current">
            {{ page.number }}/{{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}&page2={{ page2.number }}">>></a>
        {% endif %}
    </span>
</div>
