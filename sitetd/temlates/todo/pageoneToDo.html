<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .bi {
        background-image: url('https://images.unsplash.com/photo-1523634921619-37ce98c1877f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2073&q=80');
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src=https://img.icons8.com/color/48/000000/todo-list--v2.png" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            ToDo
        </a>
        <div><a href="{% url 'logoutuser' %}">logout</a></div>
    </div>
</nav>
<section class="vh-100 gradient-custom bi">
  <div class="container py-5 h-90">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-5">

        <div class="card">
          <div class="card-body p-5">
              <div class="form-outline flex-fill">
                <h5> {{form.title}} </h5>
                <p> {{form.timeCreate}} </p>
                <a href="{% url 'deletetodo' %}?pk={{form.pk}}">delete</a>
                <form method="POST">
                    {% csrf_token %}
                    <p><input type="text" value="{{form.text}}" name="text" class="form-control"></p>

                    <div>
                        <input type="checkbox" {% if form.status %} checked {% endif %} name="status" value="status"  class="form-check-input me-2">
                        <span> Status</span>
                    </div>
                    <input type="submit" value="Apply" class="btn btn-info ms-0">
                    </form>
              </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

</body>
</html>
