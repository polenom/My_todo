<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src=https://img.icons8.com/color/48/000000/todo-list--v2.png" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            ToDo
        </a>
        <div><a href="{% url 'logoutuser' %}">logout</a></div>
    </div>
</nav>
<h5> {{form.title}} </h5>
<p> {{form.timeCreate}} </p>
<a href="{% url 'deletetodo' %}?pk={{form.pk}}">delete</a>
<form method="POST">
    {% csrf_token %}
    <p><input type="text" value="{{form.text}}" name="text"></p>
    <input type="checkbox" {% if form.status %} checked {% endif %} name="status" value="status">
    <p>Status</p>
    <input type="submit" value="change">
</form>
</body>
</html>
